server.port=8080
server.contextPath=/musicShop

spring.datasource.url=jdbc:mysql://localhost:3306/music_shop?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=admin

spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

token.header=Auth-Token
token.secret=secret
token.expiration=604800

route.authentication=login
route.authentication.refresh=refresh
route.protected=protected
# ERRORS
error.whitelabel.enabled=true